<a href="#" 
   class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="float-left">
    <h4> {{ recipe.name }} </h4>
    <p> {{ recipe.description }} </p>
  </div>
  <span class="media-right">
      <img [src]="recipe.imagePath"
           alt="{{ recipe.name }}"
           class="img-fluid"
           style="max-height: 80px;">  
  </span>

</a>
